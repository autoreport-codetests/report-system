<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Inspection Report</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Vehicle Inspection Report</h1>
            <div class="vehicle-details">
                <strong id="vehicle-info">Loading vehicle data...</strong>
            </div>
        </header>

        <main>
            <section class="card">
                <h2>AI-Powered Summary</h2>
                <p>Here's a quick, easy-to-understand summary of the key findings from our inspection.</p>
                <div id="ai-summary-content" class="loading-placeholder">
                    <div class="spinner"></div>
                    <span>Generating summary from inspection data...</span>
                </div>
            </section>

            <section class="card">
                <h2>Full Inspection Details</h2>
                <div id="report-items-container"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Your Business Name</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
